<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inscription</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style>
		#champ-nom,#champ-prenom,#champ-civilite,#champ-naissance,#champ-adressepostale,#champ-numtelephone,#champ-adressemail,#password,#password-confirm {
		
		  display: flex;
		 }
		</style>
    </head>
    <body>
		<center>
        <h1>Inscription</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir votre identifiant (adresse mail) et votre mot de passe.</p>
        <p id="id"></p>
        <p id="nom"></p>
        <p id="prenom"></p>
        <p id="mail"></p>
        <!-- Champs et Bouton de Formulaire -->
		
		<div id= formulaire>
        Nom : <input type="text" id="champ-nom" size="40" />
        <br/>
        Prénom : <input type="password" id="champ-prenom"size="40" />
        <br/>
		Civilité : <input type="text" id="champ-civilite" size="40" />
        <br/>
		Date de naissance : <input type="text" id="champ-naissance" size="40" />
        <br/>
		Adresse postale : <input type="text" id="champ-adressepostale" size="40" />
        <br/>
		Numéro de téléphone: <input type="text" id="champ-numtelephone" size="40" />
        <br/>
		Adresse mail : <input type="text" id="champ-adressemail" size="40" />
        <br/>
		Mot de passe : <input type="password" id="password" size="40" />
        <br/>
		Mot de passe (confirmation) : <input type="password" id="password-confirm" size="40" />
        <br/>
       
	   
        <button id="bouton-inscription">S'inscrire</button>
		</div>
       </center>

        <script>
            $(document).ready( function () {
                $('#bouton-inscription').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton d'inscription"); // LOG dans Console Javascript
                    $('#notification').html("Inscription..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
					var champCivilite = $('#champ-civilite').val();
                    var champNaissance = $('#champ-naissance').val();
					var champAdressePostale = $('#champ-adressepostale').val();
                    var champNumTelephone = $('#champ-numtelephone').val();
					var champAdresseMail = $('#champ-adressemail').val();
                    var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'GET',
                        data: {
                            todo: 'inscrire',
                            login: champLogin,
                            password: champPassword
							nom : champNom
							prenom : champPrenom
							civilite : champCivilite
							dateDeNaissance : champNaissance
							adressePostale : champAdressePostale
							numTelephone : champNumTelephone
							adresseMail : champAdresseMail
							password : champPassword
							
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript

                        if (response.connexion) {
                            $('#notification').html("Connexion OK");  // Message pour le paragraphe de notification
                            $('#id').html("Connexion de " + response.client.id);
                            $('#nom').html("nom : " + response.client.nom + " ,prenom :" + response.client.prenom);
                            $('#mail').html("adresse mail : " + response.client.mail);
                            // TODO: afficher les informations du client dans la notification
                            // Exemple: Connexion de Ada Lovelace (ID 1)
                        }
                        else {
                            $('#notification').html("Erreur de Connexion"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX"+error.status);
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
